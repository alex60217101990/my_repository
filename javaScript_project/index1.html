    function fun() {
        if(document.getElementById('smile')===null) {
            let smile = document.createElement('img');
            smile.id = 'smile';
            function randomInteger(min, max) {
                var rand = min + Math.random() * (max + 1 - min);
                rand = Math.floor(rand);
                return rand;
            }
            smile.setAttribute('src', 'smile1.png');
            smile.style.left= +(randomInteger(1, (document.body.clientWidth-50)))+'px';
            smile.style.top= +(randomInteger(1, 600))+'px';
            let b=document.getElementsByTagName('body')[0];
            b.appendChild(smile);
        }
        else{
            let el1=document.querySelector('#smile');
            let el2=document.querySelector('#smile').parentNode;
            el2.removeChild(el1);
        }
